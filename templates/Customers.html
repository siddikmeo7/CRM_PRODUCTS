<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление клиента</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #333;
            text-decoration: none;
            font-size: 18px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="tel"], input[type="email"] {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }
        .button-container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    
    <header>
        <h1>CRM Customers</h1>
    </header>
    
    <div class="container">
        <nav>
            <ul>
                <li><a href="{%url 'Products'%}">Manage Products</a></li>
                <li><a href="{%url 'Customers'%}">Manage Customers</a></li>
                <li><a href="{%url 'Orders'%}">Create Orders</a></li>
                <li><a href="{%url 'Reports'%}">Analytics & Reports</a></li>
            </ul>
        </nav>
    </div>

    <div class="container">
        <h2>Добавление нового клиента</h2>

        <form>
            <label for="name">Имя клиента</label>
            <input type="text" id="name" name="name" placeholder="Введите имя клиента">

            <label for="surname">Фамилия клиента</label>
            <input type="text" id="surname" name="surname" placeholder="Введите фамилию клиента">

            <label for="phone">Телефон</label>
            <input type="tel" id="phone" name="phone" placeholder="Введите телефон клиента">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Введите email клиента">

            <label for="address">Адрес</label>
            <input type="text" id="address" name="address" placeholder="Введите адрес клиента">

            <div class="button-container">
                <button type="submit">Добавить клиента</button>
            </div>
        </form>
    </div>

</body>
</html>
