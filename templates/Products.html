<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица продуктов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #333;
            text-decoration: none;
            font-size: 18px;
        }
        h2 {
            text-align: center;
        }
        table {
            margin: auto;
            width: 95%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 6px;
            box-sizing: border-box;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>CRM Products</h1>
    </header>

    <div class="container">
        <nav>
            <ul>
                <li><a href="{%url 'Products'%}">Manage Products</a></li>
                <li><a href="{%url 'Customers'%}">Manage Customers</a></li>
                <li><a href="{%url 'Orders'%}">Create Orders</a></li>
                <li><a href="{%url 'Reports'%}">Analytics & Reports</a></li>
            </ul>
        </nav>
    </div>

    <h2>Продукты</h2>

    <table>
        <thead>
            <tr>
                <th>Имя продукта</th>
                <th>Код продукта (12 знаков)</th>
                <th>Цвет продукта</th>
                <th>Сумма приобретения продукта</th>
                <th>Сумма за единицу товара</th>
                <th>Количество проданных товаров</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" placeholder="Введите имя продукта"></td>
                <td><input type="text" maxlength="12" placeholder="Введите код продукта"></td>
                <td><input type="text" placeholder="Введите цвет продукта"></td>
                <td><input type="number" placeholder="Введите сумму приобретения"></td>
                <td><input type="number" placeholder="Введите сумму за единицу"></td>
                <td><input type="number" placeholder="Введите количество проданных товаров"></td>
            </tr>
        </tbody>
    </table>

    <div class="button-container">
        <button>Отправить данные</button>
    </div>
</body>
</html>
